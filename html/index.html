<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="../resources/css/mui.min.css"/>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a id="menu" class="mui-icon mui-icon-bars mui-pull-left"></a>
		<a id="info" class="mui-icon mui-icon-info-filled mui-pull-right" style="color: #999;"></a>
		<h1 class="mui-title">公司动态</h1>
	</header>
</body>
<script src="../resources/js/mui.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	var initPreload = function(){
		
		var showMenu = false;
		var menu= mui.preload({
			id: 'menu',
			url: 'web/menu.html',
			styles: {
				left: 0,
				width: '70%',
				zindex: -1,
				scrollIndicator: "none"
			},
			show:{
				aniShow:'none'
			}
		});

		document.getElementById('menu').addEventListener('tap', function(){
	  		if(showMenu){
	  			menu.hide();
	  		} else {
	  			menu.show();
	  		}
	  		mui.currentWebview.setStyle({
				left: showMenu ? '0' : '70%',
				transition: {
					duration: 200
				}
			});
			showMenu = !showMenu;
	  	})
	}
	
</script>
<script type="text/javascript" charset="utf-8">
  	mui.init({
  		swipeBack: false,
  		subpages: [{
  			id: 'weblist',
  			url: 'web/index.html',
  			styles: {
  				top: '48px',
  				bottom: '0px',
  				bounce :'vertical',
  				scrollIndicator: "none"
  			}
  		}]
  	});
  	
  	mui.plusReady(function(){
  		setTimeout(initPreload, 500);
  	});
</script>

</html>
